<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <v-form @submit.prevent="onSubmit">
            <label for="name">First name:</label>
            <input type="text" id="name" name="name" rules="required">
            <error-message name="name"></error-message><br>
            <label for="surname">Last name:</label>
            <input type="text" id="surname" required>

            <input type="radio" id="woman">
            <label for="woman">Woman</label>
            <input type="radio" id="man">
            <label for="man">Man</label>

            <label for="phone">Phone number: </label>
            <input type="tel" id="phone">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname">

            <button>Ok</button>
        </v-form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/vee-validate@latest/dist/vee-validate.js"></script>
    <script src="https://unpkg.com/@vee-validate/rules@next"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@next"></script>
    <script src="app.js"></script>
</body>

</html>
